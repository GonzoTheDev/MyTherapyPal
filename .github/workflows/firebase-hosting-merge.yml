name: Deploy to Firebase Hosting on merge 
'on':
  push:
    branches:
      - main
jobs:
  build_web:
    if: false
    name: Build Flutter (Web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v1
        with:
            channel: 'master'
      - run: flutter clean
      - run: flutter upgrade
      - run: flutter pub get
      - run: flutter pub upgrade
      - run: flutter config --enable-web
      - run: flutter build web --web-renderer html --release
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: web-build
          path: build/web
  deploy_web:
    if: false
    name: Deploy Web to Firebase Hosting
    needs: build_web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: web-build
          path: build/web
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --public build/web
        env:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          channelId: live
          projectId: mytherapypal
  build_apk:
    if: false
    name: Build Flutter (Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
        env:
          KEY_JKS: ${{secrets.RELEASE_KEYSTORE}}
          SIGNING_KEY_ALIAS: ${{secrets.ALIAS}}
          SIGNING_KEY_PASSWORD: ${{secrets.ALIAS_PASSWORD}}
          SIGNING_STORE_PASSWORD: ${{secrets.KEY_PASSWORD}}
      - name: Decode Keystore
        run: |
          echo "${{secrets.RELEASE_KEYSTORE}}" > release.keystore.asc
          gpg --batch --passphrase "${{secrets.RELEASE_KEYSTORE_PASSPHRASE}}" -d release.keystore.asc > android/key.jks
      - name: Create key.properties
        run: |
          touch android/key.properties
          echo "storePassword=${{secrets.KEY_PASSWORD}}
          keyPassword=${{secrets.ALIAS_PASSWORD}}
          keyAlias=${{secrets.ALIAS}}
          storeFile=../key.jks"  > ./android/key.properties
      - name: Get dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk
      - uses: actions/upload-artifact@v2      
        with:        
          name: release-apk        
          path: build/app/outputs/apk/release/app-release.apk
  beta_apk:
    if: false
    name: Upload Android Beta to Firebase App Distribution
    needs: [build_apk]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: release-apk
      - name: Upload APK
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: ${{secrets.FIREBASE_ANDROID_APPID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          file: app-release.apk
  build_ios:
    if: true
    name: Build Flutter (iOS)
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
          channel: 'stable'
    - run: flutter clean
    - run: flutter upgrade
    - run: flutter pub get
    - run: flutter pub upgrade
    - run: flutter build ios --release --no-codesign
    - name: Package IPA
      run: |
        mkdir -p ios-build/Payload
        cp -r build/ios/iphoneos/Runner.app ios-build/Payload/Runner.app
        pushd ios-build
        zip -r Runner.ipa Payload
        popd
      working-directory: .
    - name: Upload iPA
      uses: actions/upload-artifact@v2 
      with:
        name: ios-build
        path: ios-build/Runner.ipa
  beta_ios:
    if: true
    name: Upload iOS Beta to Firebase App Distribution
    needs: [build_ios]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: ios-build
    - name: Upload IPA
      uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
      with:
        appId: ${{secrets.FIREBASE_IOS_APPID}}
        token: ${{secrets.FIREBASE_TOKEN}}
        file: Runner.ipa